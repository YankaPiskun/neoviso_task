{% extends 'main/base.html' %}

{% block title %}
    Создание заказа
{% endblock %}

{% block content %}
    <section class="create_logo">
    <div class="container">
        <h1 class="about_title">
            Оформление заказа
        </h1>
     <form method="post">
         {% csrf_token %}
         {{ form.clients_name }}<br>
         {{ form.clients_surname }}<br>
         <div class="form-group row my-2">
             <label class="col-sm-2 col-form-label">Марка</label>
             <div class="col-sm-10">{{ form.car }}</div>
         </div>
         <div class="form-group row my-2">
             <label class="col-sm-2 col-form-label">Выбирите сотрудника</label>
            <div class="col-sm-10">{{ form.employee }}</div>
         </div>
          <div class="form-group row my-2">
              <label class="col-sm-2 col-form-label">Выбирите услугу</label>
             <div class="col-sm-10">{{ form.service }}</div>
          </div>
         <span>{{ error }}</span>
         <button type="submit" class="btn btn-success">Оформить</button>
     </form>
    
    </div>
</section>

{% endblock %}
